<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Lipsync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <img id="logo" src="public/icons/logo.png" alt="Logo">
        <div id="menu-container">
            <h2>Menú</h2>
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
            <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
        </div>
        <button id="interact-button" class="interact-button">Interactuar</button>
    </div>

    <div id="main-content">
        <h1>Agente</h1>
        <div id="avatar-container">
            <img id="avatar" src="public/frames/${currentAvatar}/X.jpg" alt="Avatar">
        </div>
        <div id="text-container">
            <p id="speech-text"></p>
        </div>
        <div id="input-container">
            <input type="text" id="text-input" placeholder="Interactuar...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <audio id="audio" style="display:none;"></audio>
    </div>

    <button id="history-button"><i class="fas fa-user"></i></button>
    <div id="history-panel">
        <div>
            <label for="avatar-selection">Seleccionar avatar Creado</label>
            <select id="avatar-selection">
                <option value="female" selected>Mujer</option>
                <option value="male">Hombre</option>
            </select>
        </div>
        <h2>Agent Maker</h2>
        <div id="agent-maker-content">
            <label for="agent-name">Nombre del avatar:</label>
            <input type="text" id="agent-name" placeholder="Ingresa el nombre">

            <label for="agent-image">Subir imagen del avatar:</label>
            <input type="file" id="agent-image" accept="image/*">

            <label for="agent-voice">Seleccionar voz:</label>
            <select id="agent-voice">
                <option value="female">Voz de mujer</option>
            </select>

            <label for="agent-language">Seleccionar idioma:</label>
            <select id="agent-language">
                <option value="es">Español</option>
            </select>

            <label for="agent-logo">Subir logo:</label>
            <input type="file" id="agent-logo" accept="image/*">

            <div id="agent-buttons">
                <button id="create-button">Crear</button>
                <button id="test-button">Probar</button>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
